<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="./dist/styles.css"
</head>
<body class="bg-gray=100 fonst sans leading-normal tracking=normal">
    <div class="container mx-auto p-4">
<h1 class="text-5xl font-bold mb-6 text-center">Expenses Tracker</h1>

        <!--expense form-->
        <div class="bg-white shodow-md rounded-lg p-6 mb-6">
            <form id="expense-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="expense-name" placeholder="Expense name" class="p-2 rounded-lg">
                <select id="expense-category" class="p-2 border rounded-lg">
                    <option value="Food"> Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue=600">Add Expenses</button>
            </form>
        </div>

        <!--Expense List-->
        <div class="summary" class="bg-white shadow-md rounded-lg p-6 mt-6">
            <h2 class="text-2xl font-bold mb-4">Summary</h2>
            <p>Total: $<span id="total-expenses">0.00</span></p>
            <p> By Catergory:</p>
            <ul id="category-summer" class="list-disc pl-5 space-y-2"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
